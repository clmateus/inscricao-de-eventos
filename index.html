<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu Evento</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      <form id="my-form" method="get">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>

            <div class="input-wrapper">
              <label for="titleInput"
                >Título do evento<span>(mínimo 8 caracteres)</span></label
              >
              <input type="text" id="titleInput" required minlength="8" placeholder="Título do evento"/>
            </div>

            <div class="input-wrapper">
              <label for="linkInput"
                >Link do evento<span>(comece com https://)</span></label
              >
              <input type="url" id="linkInput" required placeholder="https://...."/>
            </div>

            <div class="input-wrapper">
              <label for="whatsappInput"
                >Whatsapp para contato<span>(somente números)</span></label
              >
              <input type="number" id="whatsappInput" required placeholder="95555-5555"/>
            </div>

            <div class="input-wrapper">
              <label for="extraInfo">Informações extras</label>
              <textarea id="extraInfo"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="category">Categoria</label>
              <select id="category">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
              <label for="emailInput"
                >E-mail do administrador<span
                  >(digite um email válido)</span
                ></label
              >
              <input type="email" id="emailInput" required placeholder="Email do administrador"/>
            </div>

            <div class="input-wrapper">
              <label for="passwordInput"
                >Senha de acesso para os participantes<span
                  >(mínimo 8 caracteres)</span
                ></label
              >
              <input type="password" id="passwordInput" required minlength="8" placeholder="********"/>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="privateEvent"/>
              <label for="privateEvent">Evento privado</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="dateInput">Data</label>
                <input type="date" id="dateInput" required />
              </div>
              <div class="input-wrapper">
                <label for="beginInput">Das</label>
                <input type="time" id="beginInput" required/>
              </div>
              <div class="input-wrapper">
                <label for="endInput">Até</label>
                <input type="time" id="endInput" required/>
              </div>
            </div>
          </div>
        </fieldset>    
      </form>

      <footer>
        <input type="submit" value="Salvar evento" class="button" form="my-form"/>
      </footer>

    </div>
  </body>
</html>
